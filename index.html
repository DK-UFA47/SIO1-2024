<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Devine l'Anime</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-body text-center">
                <h1 class="card-title mb-4">Devine le Personnage d'Anime</h1>
                
                <!-- Affichage du score et du round -->
                <div class="row mb-4">
                    <div class="col-6">
                        <h3>Score: <span id="score" class="badge bg-primary">0</span></h3>
                    </div>
                    <div class="col-6">
                        <h3>Round: <span id="round" class="badge bg-secondary">1</span>/5</h3>
                    </div>
                </div>

                <!-- Conteneur d'image -->
                <div class="mb-4">
                    <img id="character-image" 
                         src="https://cdn.myanimelist.net/images/characters/9/131317.jpg" 
                         alt="Personnage d'anime"
                         class="img-fluid rounded shadow">
                </div>

                <!-- Zone de saisie -->
                <div class="input-group mb-3 justify-content-center">
                    <input type="text" 
                           id="guess-input" 
                           class="form-control w-50" 
                           placeholder="Nom du personnage">
                    <button class="btn btn-primary" onclick="checkGuess()">Deviner</button>
                </div>

                <!-- Zone de message -->
                <div id="message" class="alert" role="alert"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
